        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-elevated: #334155;
            --accent: #06b6d4;
            --accent-dim: #0891b2;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 8rem 0 6rem;
            text-align: center;
        }

        .avatar {
            width: 160px;
            height: 160px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--accent);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .hero .bio {
            font-size: 1.05rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.8;
        }

        .contact-grid {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dim);
            transform: translateY(-1px);
        }

        .btn-outline {
            border: 2px solid var(--border);
            color: var(--text-secondary);
            background: transparent;
        }

        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            background: rgba(6, 182, 212, 0.05);
        }

        /* Section Styles */
        .section {
            padding: 5rem 0;
        }

        .section-header {
            margin-bottom: 3.5rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            color: var(--text-muted);
            font-size: 1.05rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -3.4rem;
            top: 0.25rem;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border: 3px solid var(--bg-primary);
            border-radius: 50%;
        }

        .timeline-item h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .timeline-item .role {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .timeline-item .period {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .timeline-item p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Grid System */
        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Card Styles */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .card .meta {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .card .organization {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }

        .skill-tag {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .skill-tag:hover {
            border-color: var(--accent);
            background: var(--bg-elevated);
        }

        /* Project Cards */
        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .project-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .project-header {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.35rem;
            margin-bottom: 1rem;
        }

        .project-desc {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .project-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-inprogress {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .project-footer {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-badge {
            background: var(--bg-elevated);
            color: var(--text-secondary);
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Publication Cards */
        .publication-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.2s;
        }

        .publication-card:hover {
            background: var(--bg-elevated);
        }

        .pub-title {
            font-size: 1.15rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .pub-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .pub-venue {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .pub-year {
            color: var(--accent);
            font-weight: 700;
        }

        .pub-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .pub-type {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent);
        }

        .pub-cited {
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        /* News Cards */
        .news-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.2s;
        }

        .news-card:hover {
            border-color: var(--accent);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.2rem;
            flex: 1;
            line-height: 1.4;
        }

        .news-badge {
            background: rgba(6, 182, 212, 0.15);
            color: var(--accent);
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .news-date {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .news-desc {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 3rem 0;
            text-align: center;
            margin-top: 6rem;
        }

        .footer p {
            color: var(--text-muted);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .hero {
                padding: 5rem 0 4rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 73px;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.98);
                backdrop-filter: blur(12px);
                flex-direction: column;
                padding: 1.5rem;
                gap: 0;
                border-bottom: 1px solid var(--border);
                transform: translateY(-100%);
                transition: transform 0.3s;
                opacity: 0;
                pointer-events: none;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .nav-links li {
                padding: 1rem 0;
                border-bottom: 1px solid var(--border);
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .nav-links a::after {
                display: none;
            }

            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }

            .timeline {
                padding-left: 2rem;
            }

            .timeline-item::before {
                left: -2.4rem;
            }

            .section {
                padding: 3.5rem 0;
            }

            .contact-grid {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>
        `;
    },

    research() {
        return `
            <section id="research" class="section">
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">Research Interests</h2>
                        <p class="section-subtitle">Areas of focus and exploration</p>
                    </div>
                    <div class="skills-grid">
                        ${DATA.research.map(r => `<div class="skill-tag">${r}</div>`).join('')}
                    </div>
                </div>
            </section>
        `;
    },

    news() {
        return `
            <section id="news" class="section">
                <div class="container">
                    <div class="section-header">
                        <h2 class="section-title">AI News</h2>
                        <p class="section-subtitle">Latest developments in artificial intelligence</p>
                    </div>
                    <div class="grid grid-3">
                        ${DATA.news.map(n => `
                            <div class="news-card">
                                <div class="news-header">
                                    <h3 class="news-title">${n.title}</h3>
                                    <span class="news-badge">${n.cat}</span>
                                </div>
                                <div class="news-date">${n.date}</div>
                                <p class="news-desc">${n.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </section>
        `;
    },

    footer() {
        return `
            <footer class="footer">
                <div class="container">
                    <p>&copy; ${new Date().getFullYear()} ${DATA.name}. All rights reserved.</p>
                </div>
            </footer>
        `;
    },

    toggleMenu() {
        const navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('active');
    },

    initMobileMenu() {
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navLinks = document.getElementById('navLinks');
                navLinks.classList.remove('active');
            });
        });
    }
};

App.init();
    </script>
