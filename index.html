        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #000000;
            --surface: #111111;
            --elevated: #1a1a1a;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --text: #ffffff;
            --text-secondary: #888888;
            --border: #222222;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .bg-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            background: var(--accent);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            background: #0088ff;
            bottom: -200px;
            left: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header/Nav */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            max-width: 1300px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
            position: relative;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .nav-menu a:hover::before {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 0 4rem;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
        }

        .hero-content h1 {

            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
        }

        .hero-content h1 .highlight {
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .hero-bio {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 3rem;
            max-width: 500px;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {

            border: none;
            border-radius: 0;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--text);
            transform: translateX(-100%);
            transition: transform 0.3s;
            z-index: -1;
        }

        .btn-primary:hover::before {
            transform: translateX(0);
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--text);
        }

        .btn-outline:hover {
            background: var(--text);
            color: var(--bg);
        }

        .hero-visual {
            position: relative;
        }

        .avatar-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .avatar-border {
            position: absolute;
            inset: -10px;
            border: 3px solid var(--accent);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 80% 100%, 0 100%);
            filter: grayscale(100%) contrast(1.2);
            transition: filter 0.5s;
        }

        .avatar-container:hover .avatar-img {
            filter: grayscale(0%) contrast(1);
        }

        /* Section Styles */
        section {
            padding: 8rem 0;
            position: relative;
        }

        .section-header {
            margin-bottom: 4rem;
        }

        .section-tag {
            display: inline-block;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .section-desc {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
        }

        /* Timeline Design */
        .timeline {
            position: relative;
        }

            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
            padding-bottom: 4rem;
            border-bottom: 1px solid var(--border);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-date {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .timeline-content h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .timeline-org {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .timeline-desc {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 0;
            background: var(--accent);
            transition: height 0.3s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .card:hover::before {
            height: 100%;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            color: var(--accent);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-subtitle {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Skills Layout */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
            position: relative;
        }

        .skill::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .skill:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .skill:hover::before {
            width: 100%;
        }

        /* Project Cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .project {
            background: var(--surface);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s;
        }

        .project:hover {

            transform: translateY(-5px);
        }

        .project-header {

            border-bottom: 1px solid var(--border);
        }

        .project-status {

            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        }

        .status-inprogress {
            background: rgba(255, 187, 0, 0.2);
            color: #ffbb00;
        }

        .project h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        .project-desc {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .project-footer {
            padding: 1.5rem 2.5rem;
            background: var(--bg);
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .tech {
            padding: 0.4rem 0.9rem;
            background: var(--elevated);
            border: 1px solid var(--border);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Publications */
        .pub-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .publication {
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
            padding: 2rem;
            transition: all 0.3s;
        }

        .publication:hover {
            background: var(--elevated);
            transform: translateX(10px);
        }

        .pub-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .pub-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pub-year {
            color: var(--accent);
            font-weight: 700;
        }

        .pub-badge {
            padding: 0.3rem 0.8rem;
            background: var(--elevated);
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Footer */
        footer {
            padding: 4rem 0;
            border-top: 1px solid var(--border);
            text-align: center;
            margin-top: 8rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-links a:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .avatar-container {
                width: 300px;
                height: 300px;
            }

            .timeline-item {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .card-grid,
            .project-grid {
                grid-template-columns: 1fr;
            }

            section {
                padding: 5rem 0;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

                position: fixed;
                top: 73px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 0;
                transform: translateX(100%);
                transition: transform 0.3s;
                border-bottom: 1px solid var(--border);
            }

            .nav-menu.active {
                transform: translateX(0);
            }

            .nav-menu li {
                padding: 1rem 0;
                border-bottom: 1px solid var(--border);
            }

            .nav-menu li:last-child {
                border-bottom: none;
            }

            .hero {
                padding: 6rem 0 3rem;
            }

            .hero-cta {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .container {
                padding: 0 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
