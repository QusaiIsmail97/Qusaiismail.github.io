e;overflow:hidden;animation:fadeInUp .6s ease-out calc(.1s * var(--i)) backwards}.tag::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(135deg,var(--accent-color) 0%,#0f766e 100%);transition:var(--transition);z-index:-1}.tag:hover::before{left:0}.tag:hover{color:#fff;transform:scale(1.05) translateY(-2px);box-shadow:var(--shadow)}.projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:1.5rem;margin-top:1.5rem}.project-card{background:var(--bg-white);border:1px solid var(--border-gray);border-radius:12px;padding:1.5rem;transition:var(--transition);position:relative;overflow:hidden;animation:cardPopIn .6s ease-out calc(.1s * var(--i)) backwards}.project-card::before{content:'';position:absolute;top:0;left:0;width:100%;height:4px;background:linear-gradient(90deg,var(--primary-color),var(--accent-color));animation:expandWidth .6s ease-out}.project-card:hover{box-shadow:var(--shadow-lg);transform:translateY(-4px);border-color:var(--accent-color)}.project-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:1rem;gap:1rem}.project-title{font-size:1.125rem;font-weight:600;color:var(--primary-color);line-height:1.3}.status-badge{padding:.25rem .75rem;border-radius:15px;font-size:.75rem;font-weight:600;white-space:nowrap}.status-completed{background:#d1fae5;color:#065f46;border:1px solid #a7f3d0}.status-progress{background:#fef3c7;color:#92400e;border:1px solid #fde68a}.project-description{color:var(--text-gray);margin-bottom:1rem;line-height:1.6}.tech-tags{display:flex;flex-wrap:wrap;gap:.5rem;margin-top:1rem}.tech-tag{background:rgba(20,184,166,.1);color:var(--accent-color);padding:.25rem .75rem;border-radius:15px;font-size:.8rem;font-weight:500;border:1px solid rgba(20,184,166,.2);animation:fadeInUp .6s ease-out calc(.1s * var(--i)) backwards}.publication-item{background:linear-gradient(135deg,var(--bg-light) 0%,var(--bg-white) 100%);padding:1.5rem;borde         const staticData={name:"Qusai Ismail",title:"Software Engineer & AI Researcher",bio:"Software Engineer at Jordan Customs and researcher with an M.Sc. in Computer Science from Jordan University of Science and Technology (4.0 GPA, honors). Graduated with honors from Yarmouk University in 2019. Passionate about AI, ML, DL, Computer Vision, Pattern Recognition, Model Interpretation, and NLP.",experience:[{id:1,title:"Software Engineer",organization:"Jordan Customs",period:"2023 - Present",description:"Developing and maintaining software systems for customs operations and international trade facilitation."},{id:2,title:"Teaching and Research Assistant",organization:"Al Hussein Technical University",period:"Mar 2023 - Present",description:"Supporting academic research and teaching activities in computer science and AI-related courses."},{id:3,title:"Teacher Assistant",organization:"Jordan University of Science and Technology",period:"Sep 2021 - Jan 2023",description:"Assisted in teaching computer science courses and supervised student research projects."}],education:[{id:1,degree:"M.Sc. in Computer Science",institution:"Jordan University of Science and Technology",period:"2021 - 2023",gpa:"4.0 GPA",honors:"Graduated with Honors"},{id:2,degree:"B.Sc. in Computer Science",institution:"Yarmouk University",period:"2015 - 2019",honors:"Graduated with Honors"}],skills:["Python","JavaScript","HTML5","CSS3","React","Flask","Django","TensorFlow","PyTorch","Scikit-learn","OpenCV","NLTK","Pandas","NumPy","Oracle Database","MySQL","PostgreSQL","MongoDB","Firebase","Machine Learning","Deep Learning","Computer Vision","Natural Language Processing","Git","Docker","AWS","Linux","REST APIs","Agile Development"],publications:[{id:1,title:"JUST-BLUE at SemEval-2021 task 1: Predicting lexical complexity using BERT and RoBERTa pre-trained language models",venue:"Proceedings of the 15th International Workshop on Semantic Evaluation",year:"2021",type:"Conference",citedBy:40,authors:"T B ).join("")}</div></div></nav><main class="main">${this.renderSection(this.activeSection)}</main><footer class="footer"><p>&copy; ${new Date().getFullYear()} ${this.userData.name||"Qusai Ismail"}. All rights reserved.</p></footer>`}renderSection(t){switch(t){case"about":return`<section id="about" class="section active"><h2 class="section-title">About Me</h2><div class="card"><p class="about-content">${this.userData.bio||"No bio available"}</p></div></section>`;case"experience":return`<section id="experience" class="section active"><h2 class="section-title">Experience</h2><div class="card">${this.userData.experience?.length?this.userData.experience.map((t,i)=>`<div class="timeline-item" style="--i:${i}"><h3>${t.title||"Untitled"}</h3><p class="organization">${t.organization||"Unknown Organization"}</p><p class="period">${t.period||"Unknown Period"}</p><p class="description">${t.description||"No description"}</p></div>`).join(""):"<p>No experience data available</p>"}</div></section>`;case"education":return`<section id="education" class="section active"><h2 class="section-title">Education</h2><div class="card">${this.userData.education?.length?this.userData.education.map((t,i)=>`<div class="timeline-item" style="--i:${i}"><h3>${t.degree||"Untitled"}</h3><p class="organization">${t.institution||"Unknown Institution"}</p><p class="period">${t.period||"Unknown Period"}</p>${t.gpa?`<p class="gpa">${t.gpa}</p>`:""}${t.honors?`<p class="honor">${t.honors}</p>`:""}</div>`).join(""):"<p>No education data available</p>"}</div></section>`;case"skills":return`<section id="skills" class="section active"><h2 class="section-title">Skills</h2><div class="card"><div class="tags-grid">${this.userData.skills?.length?this.userData.skills.map((t,i)=>`<span class="tag" style="--i:${i}">${t}</span>`).join(""):"<p>No skills data available</p>"}</div></div></section>`;case"publications":return`<section id="publications" class="section active"><h2 class="section-title">Publications</h2><div class="card">${this.userData.publications?.length?this.userData.publications.map((t,i)=>`<div class="publication-item" style="--i:${i}"><h3 class="publication-title">${t.title||"Untitled"}</h3><div class="publication-meta"><span class="publication-authors">${t.authors||"Unknown Authors"}</span><span class="publication-venue">${t.venue||"Unknown Venue"}</span><span class="publication-year">${t.year||"Unknown Year"}</span><span class="publication-type">${t.type||"Unknown Type"}</span>${t.citedBy?`<span class="publication-cited">Cited by ${t.citedBy}</span>`:""}</div></div>`).join(""):"<p>No publications data available</p>"}</div></section>`;case"projects":return`<section id="projects" class="section active"><h2 class="section-title">Projects</h2><div class="projects-grid">${this.userData.projects?.length?this.userData.projects.map((t,i)=>`<div class="project-card" style="--i:${i}"><div class="project-header"><h3 class="project-title">${t.title||"Untitled"}</h3><span class="status-badge status-${t.status?.toLowerCase()||"unknown"}">${t.status||"Unknown"}</span></div><p class="project-description">${t.description||"No description"}</p><div class="tech-tags">${t.technologies?.length?t.technologies.map((e,j)=>`<span class="tech-tag" style="--i:${j}">${e}</span>`).join(""):"<span>No technologies listed</span>"}</div></div>`).join(""):"<p>No projects data available</p>"}</div></section>`;case"research":return`<section id="research" class="section active"><h2 class="section-title">Research Interests</h2><div class="card"><div class="tags-grid">${this.userData.researchInterests?.length?this.userData.researchInterests.map((t,i)=>`<span class="tag" style="--i:${i}">${t}</span>`).join(""):"<p>No research interests data available</p>"}</div></div></section>`;case"news":return`<section id="news" class="section active"><h2 class="section-title">AI News</h2>${this.newsArticles?.length?this.newsArticles.map((t,i)=>`<div class="news-item" style="--i:${i}"><div class="news-header"><h3 class="news-title">${t.title||"Untitled"}</h3><div class="news-meta"><span class="category-badge">${t.category||"Unknown Category"}</span><span class="news-date">${t.date||"Unknown Date"}</span></div></div><p class="news-description">${t.description||"No description"}</p></div>`).join(""):"<p>No news data available</p>"}</section>`;default:return`<section class="section active"><p>Section not found</p></section>`}}bindEvents(){document.addEventListener("click",t=>{const e=t.target.closest(".nav-toggle"),s=t.target.closest(".nav-item");e?(t.stopPropagation(),this.toggleNav()):s&&s.dataset.section?(this.setActiveSection(s.dataset.section),this.closeNav()):!t.target.closest(".nav")&&this.isNavOpen&&this.closeNav()}),document.addEventListener("keydown",t=>{"Escape"===t.key&&this.isNavOpen&&this.closeNav()})}toggleNav(){this.isNavOpen=!this.isNavOpen;const t=document.querySelector(".nav-menu"),e=document.querySelector(".nav-toggle");t&&e?(t.classList.toggle("active",this.isNavOpen),e.setAttribute("aria-expanded",this.isNavOpen),e.setAttribute("aria-label",this.isNavOpen?"Close navigation":"Open navigation")):this.showError("Navigation elements not found")}closeNav(){this.isNavOpen=!1;const t=document.querySelector(".nav-menu"),e=document.querySelector(".nav-toggle");t&&e?(t.classList.remove("active"),e.setAttribute("aria-expanded","false"),e.setAttribute("aria-label","Open navigation")):this.showError("Navigation elements not found")}setActiveSection(t){sections.some(e=>e.id===t)?(this.activeSection=t,this.render(),document.querySelectorAll(".nav-item").forEach(e=>{e.classList.toggle("active",e.dataset.section===t),e.setAttribute("aria-current",e.dataset.section===t?"page":"false")}),window.scrollTo({top:0,behavior:"smooth"})):this.showError("Invalid section ID")}}try{new Portfolio}catch(t){document.getElementById("root").innerHTML=`<div class="error-message"><p>Error: Failed to initialize portfolio: ${t.message}</p><p>Please try refreshing the page or contact support.</p></div>`}
    </script>
