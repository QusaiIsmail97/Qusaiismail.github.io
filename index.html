    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e40af;
            --accent-color: #14b8a6;
            --text-gray: #6b7280;
            --text-dark: #374151;
            --border-gray: #e5e7eb;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1e3a8a 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .contact-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .contact-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Navigation Styles */
        .nav {
            background: var(--bg-white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .nav-toggle {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-white);
            box-shadow: var(--shadow-lg);
            padding: 1rem;
            gap: 0.5rem;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-item {
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: var(--bg-light);
        }

        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main {
            padding: 2rem 1rem;
            min-height: 60vh;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        .card {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
        }

        /* Experience & Education */
        .timeline-item {
            border-left: 4px solid var(--accent-color);
            padding-left: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-color);
        }

        .timeline-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .timeline-item .organization {
            font-weight: 500;
            color: var(--text-gray);
            margin-bottom: 0.25rem;
        }

        .timeline-item .period {
            color: var(--accent-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Skills & Research Interests */
        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .tag {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e5e7eb 100%);
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid var(--border-gray);
        }

        .tag:hover {
            background: linear-gradient(135deg, var(--accent-color) 0%, #0f766e 100%);
            color: white;
            transform: scale(1.05);
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .project-card {
            background: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .project-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .project-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-progress {
            background: #fef3c7;
            color: #92400e;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            background: rgba(20, 184, 166, 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Publications */
        .publication-item {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
        }

        .publication-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .publication-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .publication-venue {
            color: var(--text-gray);
            font-weight: 500;
        }

        .publication-year {
            color: var(--accent-color);
            font-weight: 600;
        }

        .publication-type {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* News Section */
        .news-item {
            background: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .news-item:hover {
            box-shadow: var(--shadow);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .news-meta {
            display: flex;
            flex-direction: column;
            align-items: end;
            gap: 0.5rem;
        }

        .category-badge {
            background: rgba(20, 184, 166, 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .news-date {
            color: var(--text-gray);
            font-size: 0.8rem;
        }

        /* Loading & Error States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-gray);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-left: 4px solid #ef4444;
            color: #991b1b;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .nav-toggle {
                display: none;
            }

            .nav-menu {
                display: flex;
                flex-direction: row;
                position: static;
                box-shadow: none;
                padding: 0;
                gap: 0.5rem;
            }

            .header h1 {
                font-size: 3rem;
            }

            .contact-links {
                justify-content: center;
            }

            .contact-links a {
                padding: 0.75rem 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 0 2rem;
            }

            .main {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>

        class Portfolio {
            constructor() {
                this.activeSection = 'about';
                this.userData = staticData;

                this.isNavOpen = false;
                this.init();
            }

            init() {
                this.render();
                this.bindEvents();
            }

            bindEvents() {
                // Navigation toggle
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('nav-toggle')) {
                        this.toggleNav();
                    }
                    
                    if (e.target.classList.contains('nav-item')) {
                        const section = e.target.dataset.section;
                        if (section) {
                            this.setActiveSection(section);
                            this.closeNav();
                        }
                    }
                    
                    // Close nav when clicking outside
                    if (!e.target.closest('.nav') && this.isNavOpen) {
                        this.closeNav();
                    }
                });
            }

            toggleNav() {
                this.isNavOpen = !this.isNavOpen;
                const navMenu = document.querySelector('.nav-menu');
                navMenu.classList.toggle('active', this.isNavOpen);
            }

            closeNav() {
                this.isNavOpen = false;
                const navMenu = document.querySelector('.nav-menu');
                navMenu.classList.remove('active');
            }

            setActiveSection(section) {
                this.activeSection = section;
                
                // Update navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.section === section);
                });
                
                // Update sections
                document.querySelectorAll('.section').forEach(sec => {
                    sec.classList.toggle('active', sec.id === section);
                });
            }

            render() {
                const root = document.getElementById('root');
                root.innerHTML = this.getHTML();
                
                // Set initial active section
                setTimeout(() => {
                    this.setActiveSection(this.activeSection);
                }, 100);
            }

                                </div>
                            `).join('')}
                        `;
                    
                    default:
                        return '<p>Section not found</p>';
                }
            }
        }

        // Initialize the portfolio when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new Portfolio();
        });
    </script>
